<html>
  <head>
    <title>Nighthawks Storefront</title>
    <style>
      
      body { margin: 0px; padding: 0px }

      canvas {
          display: block;
          width: 100%;
          height: 100%;
      }

    </style>
    <script src="https://cs.wellesley.edu/~cs307/threejs/libs/three-r80.min.js"></script>
    <script src="https://cs.wellesley.edu/~cs307/threejs/libs/tw.js"></script>
    <script src="https://cs.wellesley.edu/~cs307/threejs/libs/OrbitControls.js"></script>
    <script src="storefront.js"></script>
  </head>
<body>

<script>

var scene = new THREE.Scene();
var renderer = new THREE.WebGLRenderer();

store = createStoreFront();
scene.add(store)

TW.mainInit(renderer, scene);

var cameraFOVY = 100;

//-------------------------
// TESTING WITH LIGHTING
//-------------------------

    //create a spotlight
    var spotLight = new THREE.SpotLight( 0xffffff );
    spotLight.name = "spot";
    spotLight.position.set(10,50,50); 

    spotLight.target.position.set = (0,20,0);
    
    scene.add(spotLight);
    scene.add(spotLight.target);

var ambLight = new THREE.AmbientLight( 0xffffff); // soft white light 
    ambLight.name = "ambient";
    scene.add( ambLight );

var state = TW.cameraSetup(renderer,
                           scene,
                           {minx: -30, maxx: 30,
                            miny: 0, maxy: 30,
                            minz: -30, maxz: 30},
                           cameraFOVY);

TW.render();

</script>
</body>
</html>
